<div class="card mb-3 mt-5">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="assets/web-design-3411373_1920.jpg"
        class="card-img-top img-fluid rounded-start"
        alt="..."
      />
    </div>
    <div class="col-md-8 d-flex align-items-center justify-content-center">
      <div class="card-body d-flex align-items-center justify-content-center">
        <form [formGroup]="form" (ngSubmit)="send()">
          <h1 class="text-center mb-4">Contactez-nous</h1>
          <div class="row">
            <div class="col-6">
              <mat-form-field class="example-full-width">
                <mat-label>Nom</mat-label>
                <input
                  formControlName="from_name"
                  matInput
                  placeholder="Entrer votre nom"
                />
                <mat-error *ngIf="form.get('from_name')?.hasError('required')">
                  Nom requis
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field class="example-full-width">
                <mat-label>Prénom</mat-label>
                <input
                  formControlName="from_name"
                  matInput
                  placeholder="Entrer votre prénom"
                />
                <mat-error *ngIf="form.get('from_name')?.hasError('required')">
                  Prénom requis
                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Numéro</mat-label>
                <input
                  formControlName="numero"
                  matInput
                  placeholder="+261........."
                />
                <mat-icon matSuffix> call</mat-icon>
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field class="example-full-width">
                <mat-label>Votre email</mat-label>
                <input
                  formControlName="from_email"
                  matInput
                  placeholder="pat@example.com"
                  (blur)="updateErrorMessage()"
                />
                <mat-error *ngIf="form.get('from_email')?.hasError('required')">
                  Email requis
                </mat-error>
                <mat-error *ngIf="form.get('from_email')?.hasError('email')">
                  Email invalide
                </mat-error>
                <mat-icon matSuffix>mail</mat-icon>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <mat-form-field class="example-full-width">
                <mat-label>Commentaire</mat-label>
                <textarea
                  formControlName="message"
                  matInput
                  placeholder="Exprimez-vous ..."
                ></textarea>
                <mat-icon matSuffix>comment</mat-icon>
              </mat-form-field>
            </div>
          </div>

<div class="row mt-3">
  <div class="col-12 d-flex justify-content-end">
    <button
      type="button"
      class="btn-clear"
      (click)="form.reset()"
      mat-raised-button
      color="primary"
    >
      <span class="btn-text">Clear</span>
      <mat-icon class="btn-icon" style="color: white">clear</mat-icon>
    </button>

    <button class="send">
      <div class="svg-wrapper-1">
        <div class="svg-wrapper">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path
              fill="currentColor"
              d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
            ></path>
          </svg>
        </div>
      </div>
      <span>Send</span>
    </button>
  </div>
</div>

        </form>
      </div>
    </div>
  </div>
</div>
